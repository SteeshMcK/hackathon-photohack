<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon | Photohack</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <header>

        <div id="headerDiv">

            <h1>Let's See a Picture</h1>

        </div>

    </header>

    <main>

        <div id="instructionDiv">

            <h2>What would you like to see? Please, tell me.</h2>

        <form class="picForm">
            <input type="text" id="picSubject" name="picSubject" placeholder="Ex. 'roses' or 'elephants'" />
            <button id="submitButton">Click Here</button>
        </form>    

        </div>

        <div id="unsplashPics"></div>

    </main>
    
    <script src="javascript/javascript.js"></script>
    
</body>
</html>
